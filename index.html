<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.challenge</title>
    <link rel="stylesheet" href="/styles.css/style.css" class="styles">
    <link rel="stylesheet" href="/styles.css/1mediaquery.css" class="rel">
    <link rel="stylesheet" href="/styles.css/cel.mediaquery.css" class="rel">
</head>

<body>
    <header class="cabecalho">
        <img src="/assets/Frame 6.png" alt="logo da Alura" class="logo">
    </header>
    <main class="campo__digitacao">

        <section class="campo__criptografia">
            <div class="campo__digite__texto">
                <textarea id="inputText" placeholder="digite o texto"></textarea>
            </div>
            <div class="campo__botoes">
                <div class="campo__botoes__mensagem">
                    <span class="zondicons--exclamation-solid"></span>
                    <h2 class="campo__mensagem__texto">Apenas letras minúsculas e sem acento.</h2>
                </div>
                <div class="campo__botoes__navegacao">
                    <button class= "criptografar" onclick="criptografar()">Criptografar</button>
                    
                    <button onclick="" class="descriptografar">Descriptografar</button>
                </div>
            </div>
    </main>
    <footer>
        <div class="campo__resultado">
            <img src="/assets/High quality products 1 1.svg" alt="resultado" class="imagem__resultado">
            <h3 class="campo__sem__resultado__texto">Nenhuma mensagem encontrada</h3>
            <h4 class="campo__digite__texto__desejado">
                Digite um texto que você deseja criptografar ou descriptografar.
            </h4>
        </div>
    </footer>
    <script src="/app.js/cripto.js" defer></script>
</body>
    

</html>
